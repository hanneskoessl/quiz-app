{% extends 'quiz/base.html' %}

{% block content %}

<p>Fragen</p>
<form method="post">
    {% csrf_token %}

    {% for field in form %}
    <div class="field">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}

    <button type="submit">Abgeben</button>
</form>

{% endblock content %}
